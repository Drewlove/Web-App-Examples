<!DOCTYPE html>
<html>
<head>
	<title>A Simple App</title>
	<link href="style.css" rel="stylesheet" type="text/css">

<body>

<header class="flex-box">
<h1 class="flex-item">Comments</h1>
<p class="flex-item">A simple app that allows a user to input comments</p>	
</header>
<hr>

<main class="flex-box">
	<section class="comment-input flex-item">
				<p>Add Your Comment:</p>
				<input type="text">
				<button>+</button>
	</section>

	<section class="comments flex-item">
		<p>Comment One</p>
		<p>Comment Two</p>
		<p>Comment Three</p>
		<p>Comment Four</p>
	</section>
</main>

<hr>
<footer>

</footer>



	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
